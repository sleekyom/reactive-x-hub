<div class="container-fluid">
  <mat-card>
    <mat-card-header>
      <mat-card-title>zip</mat-card-title>
      <mat-card-subtitle>
        <code lang="typescript"
          >zip &lt;T, R &gt;(<var>...observables</var>: (<var>any[]</var>:
          <var>Array&gt;any&lt;</var> ): => R: OperatorFunction&lt;T,
          R&gt;</code
        >
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Combines multiple Observables to create an Observable whose values are
        calculated from the values, in order, of each of its input Observables.
      </p>
    </mat-card-content>
    <mat-card-actions> </mat-card-actions>
    <mat-divider></mat-divider>
    <mat-card-footer></mat-card-footer>
  </mat-card>
</div>
<app-sandbox [project]="project"></app-sandbox>
